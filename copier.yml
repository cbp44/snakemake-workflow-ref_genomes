
_answers_file: .copier-answers.yml

species:
  type: str
  help: Give the species whose reference genome we are obtaining
  default: mus_musculus
  choices:
    - caenorhabditis_elegans
    - homo_sapiens
    - danio_rerio
    - mus_musculus

ensembl_release:
  type: int
  help: Enter the Ensembl release number to use for the reference genome
  default: 104

genome_build:
  type: str
  help: Provide the genome build number to use for the reference genome
  placeholder: mm10
