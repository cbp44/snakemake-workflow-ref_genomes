
_answers_file: .workflow-answers.yml

_exclude:
  - ".github"
  - ".test"
  - ".vagrant"
  - ".git"
  - "docker"
  - ".dockerignore"
  - ".editorconfig"
  - ".gitattributes"
  - ".gitignore"
  - "docker-compose.yml"
  - "Dockerfile"
  - "LICENSE"
  - "README.md"
  - "Vagrantfile"

species:
  type: str
  help: Give the species whose reference genome we are obtaining
  default: mus_musculus
  choices:
    - caenorhabditis_elegans
    - homo_sapiens
    - danio_rerio
    - mus_musculus

ensembl_release:
  type: int
  help: Enter the Ensembl release number to use for the {{ species }} reference genome
  default: 104

genome_build:
  type: str
  help: "{{ ensembl_release }} Provide the genome build number to use for the {{ species }} reference genome"
  default: "{% if species == 'caenorhabditis_elegans' %}WBcel235{% else if species == 'H. sapiens' %}humans{% else if species == 'D. rerio' %}danio_rerio{% else if species == 'M. musculus' %}mouse{% endif %}"
